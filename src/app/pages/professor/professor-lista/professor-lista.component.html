
<p-card header="Lista de Professores">
  <div class="flex flex-wrap col-12">
    <p-button  icon="pi pi-plus" routerLink="novo" label="Novo"></p-button>
  </div>
  <p-table [value]="professores" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th width="300px">Nome</th>
        <th width="300px">Cpf</th>
        <th width="100px">Status</th>
        <th>Data Criação</th>
        <th>Usuário Criação</th>
        <th>Data Alteração</th>
        <th>Usuário Alteração</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prof>
      <tr>
        <td>
          <button pButton type="button" class="p-button-text p-button-warning"
          ptooltip="Editar" icon="pi pi-pencil" tooltipPosition="top" 
          [routerLink]="['/professores', prof.id]"></button>
        </td>
        <td>{{prof.nome}}</td>
        <td>{{prof.cpf}}</td>
        <td>{{prof.status && 'Ativo' || 'Inativo'}}</td>
        <td>{{prof.datacriacao | date : 'dd/MM/YYYY'}}</td>
        <td>{{prof.usuariocriacao}}</td>
        <td>{{prof.dataalteracao | date : 'dd/MM/YYYY'}}</td>
        <td>{{prof.usuarioalteracao}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
