
<p-card header="Lista de Disciplinas">
  <div class="flex flex-wrap col-12">
    <p-button  icon="pi pi-plus" routerLink="novo" label="Novo"></p-button>
  </div>
  <p-table [value]="disciplinas" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th width="300px">Descrição</th>
        <th width="100px">Status</th>
        <th>Data Criação</th>
        <th>Usuário Criação</th>
        <th>Data Alteração</th>
        <th>Usuário Alteração</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-disc>
      <tr>
        <td>
          <button pButton type="button" class="p-button-text p-button-warning"
          ptooltip="Editar" icon="pi pi-pencil" tooltipPosition="top" 
          [routerLink]="['/disciplinas', disc.id]"></button>
        </td>
        <td>{{disc.descricao}}</td>
        <td>{{disc.status && 'Ativo' || 'Inativo'}}</td>
        <td>{{disc.datacriacao | date : 'dd/MM/YYYY'}}</td>
        <td>{{disc.usuariocriacao}}</td>
        <td>{{disc.dataalteracao | date : 'dd/MM/YYYY'}}</td>
        <td>{{disc.usuarioalteracao}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
